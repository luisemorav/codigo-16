<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi trainer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-modal">
      <div class="lost-container">
        <h2>Perdiste</h2>
        <p>Llegaste a los 10 intentos</p>
        <h3 id="h3_score_finish">Score <span>10</span></h3>
        <button id="btn-reiniciar">Reiniciar</button>
      </div>

      <div id="container">
        <h1>Pi trainer</h1>
        <div id="player">
          <input
            type="text"
            id="username"
            placeholder="Username..."
            autocomplete="off"
          />
          <input type="button" value="Start" id="start" disabled />
          <h2 id="call"></h2>
        </div>
        <div id="game">
          <input type="text" id="user_pi" />
          <span id="result_pi">3.</span>
        </div>
        <div id="score">
          <h3 id="h3_attempts">Intentos:&nbsp;<span></span></h3>
          <h3 id="h3_sattempts">Correctos:&nbsp;<span></span></h3>
          <h3 id="h3_fattempts">Fallidos:&nbsp;<span></span></h3>
          <h3 id="h3_score">Score:&nbsp;<span></span></h3>
        </div>
        
        <div id="history">
          <h2>History</h2>
          <table cellspacing="0" cellpadding="0">
            <tr>
              <th>Username</th>
              <th>Score</th>
              <th>Tries</th>
              <th>DateTime</th>
            </tr>
            <!-- <tr>
              <td>brunodiaz</td>
              <td>223</td>
              <td>16</td>
              <td>2022-07-07 19:02:14</td>
            </tr> -->
          </table>
          <input type="button" value="Clear" id="clear" disabled />
        </div>
        
      </div>
    </div>
  </body>
  <script src="./user.js"></script>
  <script src="./app.js"></script>
</html>
