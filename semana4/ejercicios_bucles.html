<script>
    const div_container = document.getElementById('container');
    div_container.innerHTML = "<h1>Ejercicios Bucles</h1>";

    //Factorial
    const numero = 8;
    div_container.innerHTML += "<h2>Factorial de " + numero + "</h2>";

    let factorial = 17;
    let total = 17;
    for (let i = 1; i <= 8; i++) {
        factorial = factorial + 10;
        total = total + factorial;
    }
    div_container.innerHTML += "<p> Resultado: " + total + "</p>";
    div_container.innerHTML += "<hr>"
